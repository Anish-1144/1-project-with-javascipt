    <section>
        <!-- Your section content here -->
        <div class="main"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    </section>
    <!-- /moon div -->
 <div class="moon">
    <div></div>
  </div>
    <div class="timer">
            <input type="number"min="0" id="hoursInput" placeholder="H">
            <input type="number"min="0" id="minutesInput" placeholder="M">
            <input type="number"min="0" id="secondsInput" placeholder="S">
        </div>
        <div class="display">
            <span id="hour">00</span>
            <span class="dots">:</span>
            <span id="minute">00</span>
            <span class="dots">:</span>
            <span id="second">00</span>
        </div>
        <div class="buttons">
            <button class="start" onclick="timerStart()">Start</button>
            <button class="stop" onclick="timerStop()">Stop</button>
            <button class="reset" onclick="timerReset()">Reset</button>
        </div>
    </div>
    <audio id="alarmSound" src="../img/audio.mp3" preload="auto"></audio>
    <script src="../timer/timer.js"></script>
</body>
